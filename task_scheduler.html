<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Dashboard with Task Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .navbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task-item {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    .priority-high {
      color: white;
      background-color: #dc3545;
    }
    .priority-medium {
      color: black;
      background-color: #ffecb3;
    }
    .priority-low {
      color: white;
      background-color: #28a745;
    }
    .task-item input[type="checkbox"] {
      margin-left: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Welcome to the Productivity Dashboard</h2>
  </div>

  <div class="container">
    <div class="section">
      <h4>Calendar</h4>
      <input type="month" id="calendar" class="form-control" />
      <div id="calendarTasks" class="mt-3"></div>
    </div>

    <div class="section">
      <h4>Task Tracker</h4>
      <canvas id="taskChart" width="200" height="200"></canvas>
      <p id="completionText"></p>
    </div>

    <div class="section">
      <h4>Task Scheduler</h4>
      <input type="text" id="taskName" placeholder="Task name" class="form-control mb-2" />
      <input type="datetime-local" id="taskTime" class="form-control mb-2" />
      <select id="taskPriority" class="form-control mb-2">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button class="btn btn-success mb-3" onclick="addTask()">Add Task</button>
      <div id="taskList"></div>
      <button class="btn btn-danger mt-3" onclick="clearCompletedTasks()">Clear Completed</button>
    </div>
  </div>

  <script>
    const currentUser = localStorage.getItem("username");
    const TASK_KEY = "tasks_" + currentUser;

    function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const time = document.getElementById("taskTime").value;
      const priority = document.getElementById("taskPriority").value;
      if (!name || !time) return alert("Please fill in all fields.");

      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      tasks.push({ task: name, time, priority, completed: false });
      localStorage.setItem(TASK_KEY, JSON.stringify(tasks));
      document.getElementById("taskName").value = "";
      document.getElementById("taskTime").value = "";
      displayTasks();
      updateChart();
      updateCalendar();
    }

    function displayTasks() {
      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, i) => {
        const div = document.createElement("div");
        let priorityClass =
          task.priority === "High"
            ? "priority-high"
            : task.priority === "Medium"
            ? "priority-medium"
            : "priority-low";
        div.className = "task-item " + priorityClass + (task.completed ? " completed" : "");
        div.innerHTML = `
          <div>
            <strong>${task.task}</strong> at ${task.time} [${task.priority}]
          </div>
          <input type="checkbox" onchange="toggleComplete(${i})" ${task.completed ? "checked" : ""} />
        `;
        list.appendChild(div);
      });
    }

    function toggleComplete(index) {
      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem(TASK_KEY, JSON.stringify(tasks));
      displayTasks();
      updateChart();
      updateCalendar();
    }

    function clearCompletedTasks() {
      let tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      tasks = tasks.filter((task) => !task.completed);
      localStorage.setItem(TASK_KEY, JSON.stringify(tasks));
      displayTasks();
      updateChart();
      updateCalendar();
    }

    function updateChart() {
      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      const completed = tasks.filter((t) => t.completed).length;
      const total = tasks.length;
      const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
      document.getElementById("completionText").innerText = `Completed: ${percent}%`;

      const ctx = document.getElementById("taskChart").getContext("2d");
      if (window.taskPieChart) window.taskPieChart.destroy();
      window.taskPieChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Completed", "Remaining"],
          datasets: [
            {
              data: [completed, total - completed],
              backgroundColor: ["#28a745", "#dc3545"],
            },
          ],
        },
      });
    }

    function updateCalendar() {
      const selectedMonth = document.getElementById("calendar").value;
      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      const calendarTasks = document.getElementById("calendarTasks");
      calendarTasks.innerHTML = "";

      const filtered = tasks.filter((task) => task.time.startsWith(selectedMonth));
      filtered.forEach((task) => {
        let priorityClass =
          task.priority === "High"
            ? "priority-high"
            : task.priority === "Medium"
            ? "priority-medium"
            : "priority-low";
        const div = document.createElement("div");
        div.innerHTML = `<strong class="${priorityClass}" style="padding: 3px 6px; border-radius: 4px;">${task.task}</strong> at ${task.time} [<span class="${priorityClass}" style="padding: 2px 4px; border-radius: 4px;">${task.priority}</span>] - <span style="font-weight: bold; color: ${task.completed ? 'green' : 'red'};">${task.completed ? '✅ Completed' : '❌ Not Completed'}</span>`;
        calendarTasks.appendChild(div);
      });
    }

    function checkReminders() {
      const tasks = JSON.parse(localStorage.getItem(TASK_KEY)) || [];
      const now = new Date();
      tasks.forEach((task, i) => {
        const taskTime = new Date(task.time);
        if (
          !task.completed &&
          taskTime.getFullYear() === now.getFullYear() &&
          taskTime.getMonth() === now.getMonth() &&
          taskTime.getDate() === now.getDate() &&
          taskTime.getHours() === now.getHours() &&
          taskTime.getMinutes() === now.getMinutes() &&
          now.getSeconds() === 0
        ) {
          const reschedule = confirm(`Task "${task.task}" is due. Do you want to reschedule it?`);
          if (reschedule) {
            const newTime = prompt("Enter new datetime (YYYY-MM-DDTHH:MM)", task.time);
            if (newTime) {
              tasks[i].time = newTime;
              localStorage.setItem(TASK_KEY, JSON.stringify(tasks));
              alert("Task rescheduled!");
              displayTasks();
              updateChart();
              updateCalendar();
            } else {
              alert("Invalid input. Task remains unchanged.");
            }
          }
        }
      });
    }

    document.getElementById("calendar").addEventListener("change", updateCalendar);
    displayTasks();
    updateChart();
    updateCalendar();
    setInterval(checkReminders, 1000);
  </script>
</body>
</html>
